<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-3">
                <h2>Please sign in</h2>
                <form method="post" action="/process_login">
                    <div class="form-group mb-2">
                        <input type="email" class="form-control form-control" name="username" placeholder="Email address">
                    </div>
                    <div class="form-group mb-2">
                        <input type="password" class="form-control" aria-hidden="true"
                               name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="w-100 btn btn-primary" >Sign in</button>
                    <div th:if="${param.error}" class="alert alert-danger mt-2 p-2">
                        Invalid e-mail or password.
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
