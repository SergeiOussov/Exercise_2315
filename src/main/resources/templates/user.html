<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark flex-nowrap p-1">
    <div class="container-fluid">
        <div class="justify-content-start">
            <span class="navbar-brand fw-bold mx-0" id="currentUserEMail"></span>
            <span class="navbar-brand mx-0">&nbsp;with roles:&nbsp;</span>
            <span class="navbar-brand mx-0" id="currentUserRoles"></span>
        </div>
        <div class="justify-content-end" id="navbarDark">
            <ul class="navbar-nav d-flex">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="row g-0">
    <div class="col-2 mt-3 p-0">
        <div class="nav d-flex flex-column nav-pills" aria-orientation="vertical">
            <a class="nav-link active">User</a>
        </div>
    </div>
    <div class="col-10 bg-light p-3 min-vh-100">
        <div class="ms-2">
            <h1 class="mb-3">User information-page</h1>
            <div class="card">
                <div class="card-header">
                    <h5 id="cardHeader">About user</h5>
                </div>
                <div class="card-body">
                    <hr class="text-success m-0">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="currentUserInfoRow">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/currentuser.js"></script>

</html>
